            <div class="card-body">
  
              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" placeholder="Boston Bus" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" placeholder="Boston" type="text">
                </div>
                <div class="form-group">
                  <label for="first-time-input">First Train Time (hh:mm-military time)</label>
                  <input class="form-control" id="train-time-input" placeholder="1300" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input class="form-control" id="freq-input" placeholder="25000" type="text">
                </div>
                <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
              </form>
            </div>
          </div>
